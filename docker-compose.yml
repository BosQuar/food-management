services:
  app:
    build: .
    ports:
      - "8500:8500"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=8500
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8500/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
